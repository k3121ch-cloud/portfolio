<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <a href="#home">Portfolio</a>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#home" class="nav-link">Home</a></li>
                    <li><a href="#projects" class="nav-link">Projects</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="hero-title">안녕하세요,<br>김원빈 교수입니다</h1>
            <p class="hero-subtitle">한국성서대학교 컴퓨터소프트웨어학과</p>
            <a href="#projects" class="btn-primary">프로젝트 보기</a>
        </div>
        <div class="hero-image">
            <div class="hero-image-placeholder">
                <svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="200" cy="200" r="150" fill="#6366f1" opacity="0.1"/>
                    <circle cx="200" cy="150" r="60" fill="#6366f1" opacity="0.3"/>
                    <rect x="150" y="220" width="100" height="120" rx="10" fill="#6366f1" opacity="0.3"/>
                </svg>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="projects">
        <div class="container">
            <h2 class="section-title">프로젝트</h2>
            <p class="section-subtitle">최근 작업한 프로젝트들을 소개합니다</p>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded dynamically from JSON -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">연락하기</h2>
            <p class="section-subtitle">프로젝트나 협업에 관심이 있으시다면 언제든지 연락주세요</p>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">메시지</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-primary">메시지 보내기</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
